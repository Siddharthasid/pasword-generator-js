<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Password Generator</h1>
    
    <form name="generator">

        <input type="checkbox" name="uppercase" checked="checked">
        <label for="uppercase">Uppercase</label><br>

        <input type="checkbox" name="lowercase" checked="checked">
        <label for="lowercase">Lowercase</label><br>

        <input type="checkbox" name="numbers">
        <label for="numbers">Numbers</label><br>

        <input type="checkbox" name="symbols">
        <label for="symbols">Symbols</label><br><br>

        Password Length : <input type="text" name="length" value="10"><br><br>
        No. of Password : <input type="text" name="count" value="10"><br>

        <button type="button" onclick="getPasswords();">Generate</button>
    

    </form>

    <ul id="passwords">

    </ul>


    <script type="text/javascript">

        var uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var lowercase = "abcdefghijklmnopqrstuvwxyz";
        var numbers = "1234567890";
        var symbols = "@#$%^&*()!";

        function getPasswords(){
            var ul = document.getElementById('passwords');
            ul.innerHTML = "";
            var count = document.generator.count.value;
            for(var i = 0; i < count; i++){
                var li = document.createElement('li');
                li.textContent = generatePassword();
                ul.appendChild(li);
            }
        }

        function generatePassword(){
            
            var allowed = "";
            if(document.generator.uppercase.checked){
                allowed += uppercase;
            }
            if(document.generator.lowercase.checked){
                allowed += lowercase;
            }
            if(document.generator.numbers.checked){
                allowed += numbers;
            }
            if(document.generator.symbols.checked){
                allowed += symbols;
            }

            var password = "";
            var length = parseInt(document.generator.length.value);
            for(var i = 0; i < length; i++){
                var random = Math.floor(Math.random() * allowed.length);
                password += allowed[random];

            }

            return password;

        }

    </script>

</body>
</html>
